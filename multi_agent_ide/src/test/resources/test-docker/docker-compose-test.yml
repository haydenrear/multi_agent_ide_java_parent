services:
  multi-agent-ide-postgres-test:
    image: localhost:5005/postgres-pgvector
    container_name: multi-agent-ide-postgres-test
    networks:
      multi-agent-ide-network-test:
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - multi-agent-ide-test-volume:/var/lib/postgresql/embedding
    ports:
      - "5108:5432"
networks:
  multi-agent-ide-network-test:
volumes:
  multi-agent-ide-test-volume:
