logging.config: classpath:logback-multi-agent-ide.xml

multi-agent-embabel:
  chat-model:
    provider: acp
  acp:
    transport: stdio
    command: ${ACP_COMMAND:claude-agent-acp}
    args: ${ACP_ARGS:--model gpt-oss:120b-cloud}
    working-directory: ${ACP_WORKING_DIR:}
    env:
      ANTHROPIC_AUTH_TOKEN: ollama
      ANTHROPIC_BASE_URL: http://localhost:11434
      ANTHROPIC_API_KEY: ""
