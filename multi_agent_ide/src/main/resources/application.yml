
spring:
  web:
    resources:
      static-locations: "file:{{PROJ_DIR}}/fe/out"
      chain:
        cache: false
      cache:
        period: 0
        cachecontrol:
          no-store: true
          must-revalidate: true
  ai.vectorstore.type: none
  dgs.graphql.enabled: false
  application:
    name: multi-agent-ide
  ai:
    mcp:
      server:
        enabled: false
        type: sync
        stdio: false
  docker:
    compose:
      enabled: false

server.port: 8080


# LangChain4j configuration
multi-agent-embabel:
  chat-model:
    provider: acp
  acp:
    transport: stdio
    command: ${ACP_COMMAND:}
    args: ${ACP_ARGS:}
    working-directory: ${ACP_WORKING_DIR:}
    endpoint: ${ACP_ENDPOINT:}
    api-key: ${ACP_API_KEY:}

# Logging
logging:
  level:
    root: INFO
#    org.springframework.web: DEBUG
    com.hayden.multiagentide: DEBUG
    com.embabel.agent.api.channel: INFO
#    com.embabel.agent: DEBUG
#    dev.langchain4j: DEBUG
otel:
  instrumentation:
    spring-web:
      enabled: false
    spring-webmvc:
      enabled: false
    spring-webflux:
      enabled: false
    jdbc:
      enabled: false
    kafka:
      enabled: false
    mongo:
      enabled: false
  sdk:
    disabled: true
management:
  tracing:
    enabled: false
  logging:
    export:
      enabled: false
  otlp:
    metrics:
      export:
        enabled: false
    logging:
      export:
        enabled: false
embabel:
  agent:
    platform:
      scanning:
        bean: false
        annotation: false
  models:
    default-llm: acp-chat-model


