logging.config: classpath:logback-multi-agent-ide.xml

multi-agent-embabel:
  chat-model:
    provider: acp
  acp:
    transport: stdio
    command: ${ACP_COMMAND:codex-acp}
    args: ${ACP_ARGS:}
    working-directory: ${ACP_WORKING_DIR:--model gpt-oss:120b-cloud}
    auth-method: chatgpt
    env:
      HOME: {{PROJ_DIR}}/configs
      OPENAI_API_BASE: http://localhost:11434/v1
      OPENAI_API_KEY: ollama

acp.mcp:
